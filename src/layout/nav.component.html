<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav mr-auto">
        <a [routerLink]="'/sucheKunden'" class="nav-item nav-link">
            <i class="fa fa-search"></i>
            <span class="ml-1">Suche</span>
        </a>

        <a [routerLink]="'/createKunde'" class="nav-item nav-link"
            *ngIf="isAdmin">
            <i class="fa fa-book"></i>
            <span class="ml-1">Neues Kunde</span>
        </a>

        <div class="nav-item dropdown" *ngIf="isAdmin">
            <a class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                <i class="fa fa-bar-chart"></i>
                <span class="ml-1">Diagramme</span>
            </a>
            <div class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink">
                <a [routerLink]="'/balkendiagramm'"
                    class="dropdown-item">
                    <i class="fa fa-bar-chart"></i>
                    <span class="ml-1">Balkendiagramm</span>
                </a>
                <a [routerLink]="'/liniendiagramm'"
                    class="dropdown-item">
                    <i class="fa fa-line-chart"></i>
                    <span class="ml-1">Liniendiagramm</span>
                </a>
                <a [routerLink]="'/tortendiagramm'"
                    class="dropdown-item">
                    <i class="fa fa-pie-chart"></i>
                    <span class="ml-1">Tortendiagramm</span>
                </a>
            </div>
        </div>

        <div class="mr-0">
