<div class="card-block ml-5" *ngIf="notLoggedIn; else loggedIn">
    <form (submit)="onLogin()" role="form">
        <div class="form-group row">
            <label for="usernameInput"
                class="col col-8 form-control-label text-sm-right">
                <small>Benutzername</small>
            </label>
            <div class="col col-3">
                <input id="usernameInput" type="search"
                    class="form-control form-control-sm"
                    tabindex="1" autocomplete="off"
                    required [(ngModel)]="username" name="username">
            </div>
            <div class="col col-1">
                <button class="btn btn-primary btn-sm" tabindex="3">
                    Login
                </button>
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordInput"
                class="col col-8 form-control-label text-sm-right">
                <small>Passwort</small>
            </label>
            <div class="col col-3">
                <input id="passwordInput" type="password"
                    class="form-control form-control-sm"
                    tabindex="2" autocomplete="off" required
                    [(ngModel)]="password" name="password">
            </div>
            <div class="col col-1"></div>
        </div>
    </form>
</div>

<ng-template #loggedIn>
    <div class="ml-5">
        <button class="btn btn-primary ml-1" (click)="onLogout()">
            <i class="fa fa-sign-out mr-1"></i>Logout
        </button>
    </div>
</ng-template>
