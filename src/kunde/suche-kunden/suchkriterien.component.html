<div class="card">
    <div class="card-header bg-primary">
        <i class="fa fa-search"></i>
        <span class="ml-1 font-weight-bold">
            Eingabe der Suchkriterien
        </span>
    </div>
    <div class="card-block">
        <!-- Bootstrap:
                (xs):    -  480px ("extra small")
                sm:      -  767px ("small")
                md:  768 -  991px ("medium")
                lg:  992 - 1199px ("large")
                xl: 1200 px       ("extra large")
            CSS-Klassen von Bootstrap:
                card-..., form-..., row, btn, bg-primary, ...
                http://v4-alpha.getbootstrap.com/components/forms
        -->

        <!-- Formulare zur Interaktion mit dem Endbenutzer:
             * Daten werden modifiziert, z.B. in Suchfelder oder
               Erfassungs-/Aenderungsformularen
             * Aenderungen wirken sich auf Teile der Seite aus:
               Ergebnisse/Fehler anzeigen, Navigationsmoeglichkeiten
             * Eingaben werden validiert

             Template-Syntax:, z.B. (submit)="onFind()" fuer Output = Event Binding
                               d.h. Ereignis submit an find() anbinden
             Definition von Attributnamen gemaess HTML: Attribute names must
             consist of one or more characters other than the space characters,
             U+0000 NULL, """, "'", ">", "/", "=", the control characters,
             and any characters that are not defined by Unicode.

             Das FormsModule (s. Re-Export in SharedModule) stellt ngModel bereit.
        -->

        <form (submit)="onFind()" role="form">
            <div class="form-group row">
                <label for="titelInput" class="col col-2 form-control-label">
                    Titel
                </label>
                <div class="col col-10">
                    <!-- type="search" funktioniert nicht mit Bootstrap -->
                    <input id="titelInput"
                        placeholder="Den Titel oder einen Teil davon eingeben"
                        class="form-control" [(ngModel)]="titel" name="titel">
                </div>
            </div>

            <div class="form-group row">
                <label class="col col-2 form-control-label">Verlag</label>
                <div class="col col-10">
                    <select class="form-control" [(ngModel)]="verlag" name="verlag">
                        <option value=""></option>
                        <option value="IWI_VERLAG">Iwi Verlag</option>
                        <option value="HSKA_VERLAG">Hska Verlag</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col col-2 form-control-label">Art</label>
                <div class="col col-10">
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" [(ngModel)]="art" name="art" value="DRUCKAUSGABE">
                            Druckausgabe
                        </label>
                    </div>
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" [(ngModel)]="art" name="art" value="KINDLE">
                            Kindle
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="schlagwoerterInput" class="col col-2 form-control-label">
                    Schlagw&ouml;rter
                </label>
                <div class="col col-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" [(ngModel)]="javascript" name="javascript"/>
                            JavaScript
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" [(ngModel)]="typescript" name="typescript"/>
                            TypeScript
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col col-10 offset-2">
                    <i class="fa fa-info-circle"></i>
                    Hinweis: Keine Eingabe liefert alle B&uuml;cher
                </div>
            </div>

            <div class="form-group row">
                <div class="col col-10 offset-2">
                    <button class="btn btn-primary">
                        <i class="fa fa-search"></i>
                        <!-- margin left -->
                        <span class="ml-1">Suchen</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
