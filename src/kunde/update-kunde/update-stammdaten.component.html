<form [formGroup]="form" role="form">
    <div class="form-group row" [class.has-danger]="!nachname.valid && nachname.touched">
        <label for="nachnameInput" class="col col-2 form-control-label">
            Nachname *
        </label>
        <div class="col col-10">
            <input id="nachnameInput" placeholder="Nachname" class="form-control"
                autofocus type="text" formControlName="nachname">
            <div class="fa fa-exclamation-circle form-control-feedback"
                *ngIf="!nachname.valid && nachname.touched">
                Ein Kundenachname muss mit einem Buchstaben oder einer Ziffer beginnen.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col col-2 form-control-label">Familienstand *</label>
        <div class="col col-10">
            <select class="form-control" formControlName="familienstand">
                <option value="VH">Verheiratet</option>
                <option value="L">Ledig</option>
                <option value="G">Geschieden</option>
                <option value="VW">Verwitwet</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col col-2 form-control-label">GeschlechtType</label>
        <div class="col col-10">
            <select class="form-control" formControlName="geschlecht">
                <option value="M">Maennlich</option>
                <option value="W">Weiblich</option>
            </select>
        </div>
    </div>

    <!--<div class="form-group row">
        <label for="ratingInput" class="col col-2 form-control-label">
            Bewertung
        </label>
        <div class="col col-10">
            <input id="ratingInput" type="range" min="0" max="5"
                formControlName="rating">
        </div>
    </div>-->

    <div class="form-group row">
        <div class="col col-10 offset-2">
            <button class="btn btn-primary" (click)="onUpdate()"
                    [disabled]="form.pristine || !form.valid">
                <i class="fa fa-check"></i>
                <span class="ml-1">Stammdaten aktualisieren</span>
            </button>
        </div>
    </div>
</form>
