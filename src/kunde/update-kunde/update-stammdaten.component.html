<form [formGroup]="form" role="form">
    <div class="form-group row" [class.has-danger]="!titel.valid && titel.touched">
        <label for="titelInput" class="col col-2 form-control-label">
            Titel *
        </label>
        <div class="col col-10">
            <input id="titelInput" placeholder="Titel" class="form-control"
                autofocus type="text" formControlName="titel">
            <div class="fa fa-exclamation-circle form-control-feedback"
                *ngIf="!titel.valid && titel.touched">
                Ein Kundetitel muss mit einem Kundestaben oder einer Ziffer beginnen.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col col-2 form-control-label">Art *</label>
        <div class="col col-10">
            <select class="form-control" formControlName="art">
                <option value="DRUCKAUSGABE">Druckausgabe</option>
                <option value="KINDLE">Kindle</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col col-2 form-control-label">Verlag</label>
        <div class="col col-10">
            <select class="form-control" formControlName="verlag">
                <option value="IWI_VERLAG">Iwi Verlag</option>
                <option value="HSKA_VERLAG">Hska Verlag</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="ratingInput" class="col col-2 form-control-label">
            Bewertung
        </label>
        <div class="col col-10">
            <input id="ratingInput" type="range" min="0" max="5"
                formControlName="rating">
        </div>
    </div>

    <div class="form-group row">
        <div class="col col-10 offset-2">
            <button class="btn btn-primary" (click)="onUpdate()"
                    [disabled]="form.pristine || !form.valid">
                <i class="fa fa-check"></i>
                <span class="ml-1">Stammdaten aktualisieren</span>
            </button>
        </div>
    </div>
</form>
