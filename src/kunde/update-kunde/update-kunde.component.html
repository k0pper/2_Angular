<section *ngIf="kunde !== null">
    <h4>Kunde {{kunde._id}}:</h4>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#stammdaten" data-toggle="tab">
                Stammdaten
            </a>
        </li>
        <li class="nav-item" *ngIf="kunde.interessen.length !== 0">
            <a class="nav-link" href="#interessen" data-toggle="tab">
                Interessen
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade in active" id="stammdaten">
            <div class="mt-1">
                <hs-update-stammdaten [kunde]="kunde">
                </hs-update-stammdaten>
            </div>
        </div>
        <div class="tab-pane fade" id="interessen">
            <div class="mt-1">
                <hs-update-interessen [kunde]="kunde">
                </hs-update-interessen>
            </div>
        </div>
    </div>
</section>

<hs-error-message [text]="errorMsg"></hs-error-message>
