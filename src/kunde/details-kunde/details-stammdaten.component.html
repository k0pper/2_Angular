<table class="table table-striped table-hover table-responsive"
        *ngIf="kunde !== null">
    <tbody>
        <tr>
            <td><label>Nachname</label></td>
            <td>{{kunde.nachname}}</td>
        </tr>
        <!--<tr>
            <td><label>Bewertung</label></td>
            <td>
                <span *ngFor="let r of kunde.ratingArray">
                    <i class="fa fa-star" style="color: yellow;"
                        *ngIf="r === true"></i>
                </span>
            </td>
        </tr>-->
        <tr>
            <td><label>Art</label></td>
            <td>
                <span [ngSwitch]="kunde.familienstand">
                    <span *ngSwitchCase="'VH'">Druckausgabe</span>
                    <span *ngSwitchCase="'L'">Kindle</span>
                    <span *ngSwitchDefault>unbekannt</span>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>GeschlechtType</label></td>
            <td>
                <span [ngSwitch]="kunde.geschlecht">
                    <span *ngSwitchCase="'M'">Iwi GeschlechtType</span>
                    <span *ngSwitchCase="'W'">Hska GeschlechtType</span>
                    <span *ngSwitchDefault>unbekannt</span>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Geburtsdatum</label></td>
            <td>
                {{kunde.datumFormatted}}<br/>
                {{kunde.datumFromNow}}
            </td>
        </tr>
        <tr>
            <td><label>Umsatz</label></td>
            <!-- TODO 2 Nachkommastellen. Pipe "| number: '.2'" -->
            <td>{{kunde.umsatz | currency: 'EUR': true}}</td>
        </tr>
        <tr>
            <td><label>Rabatt</label></td>
            <!-- {minIntegerDigits}.{minFractionDigits}-{maxFractionDigits} -->
            <!-- default: 1.0-3 -->
            <!-- siehe number_pipe.ts -->
            <td>{{kunde.rabatt | percent: '.2'}}</td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td>{{kunde.email}}</td>
        </tr>
        <tr>
            <td><label>Newsletter?</label></td>
            <td>
                <div class="checkbox">
                    <input type="checkbox" checked="{{kunde.newsletter}}" disabled
                        class="checkbox">
                </div>
            </td>
        </tr>
    </tbody>
</table>
